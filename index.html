<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="order-content">
    <div>
      <img class="image1" src="images/illustration-hero.svg" alt="dancing image">
    </div>
    <div class="order-summary">
      <h1>Order Summary</h1>
      <p class="first-p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-price">
        <div class="music">
          <img class="icon1" src="images/icon-music.svg" alt="music icon">
          <div class="annual-plan">
            <p class="second-p">Annual Plan</p>
            <p class="third-p">$59.99/year</p>
          </div>
        </div>
        <a class="first-link" href="#">Change</a>
      </div>
      <button type="submit">Proceed to Payment</button>
      <p class="fourth-p">Cancel Order</p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://wwww.github.com/Elektrokat">Elektrokat</a>.
    </div>
  </footer>
</body>

</html>
